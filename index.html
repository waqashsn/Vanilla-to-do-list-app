<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Vanilla To-do</title>
    <meta name="description" content="A simple to-do app interface in vanilla Javascript and HTML. No cosmetics.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" type="application/javascript" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
</head>
<body>
    <h2>VanillaDo - A plain vanilla to do list with no strings attached!</h2>
    <div id="inputArea">
        <label for="task">Task:</label>
        <input type="text" name="task" value="" id="taskTextBox">
        <button id="taskAddBtn">Add</button>
    </div>
    <div id="listArea">
        <h3 id="taskListHeading">You have <span id="counter"> </span> tasks:</h3>
        <ul id = "taskList">
            <!-- tasks will appear here -->
        </ul>
    </div>
</body>
</html>
