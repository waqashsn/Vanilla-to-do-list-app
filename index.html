<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Vanilla To-do</title>
    <meta name="description" content="A simple to-do app interface in vanilla Javascript and HTML. No cosmetics.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" type="application/javascript" defer></script>
</head>
<body>
    <div id="inputArea">
        <label for="task">Task:</label>
        <input type="text" name="task" value="" id="taskTextBox">
        <button id="taskAddBtn">Add</button>
    </div>
    <div id="listArea">
        <h3 id="taskListHeading">Your tasks:</h3>
        <ul id = "taskList">
            <!-- tasks will appear here -->
        </ul>
    </div>
</body>
</html>
